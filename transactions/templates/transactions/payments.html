<h1>Payments</h1>

<form id="filterForm" method="get">
    <label for="person_id">Person ID:</label>
    <input type="text" name="person_id" id="person_id" value="{{ person_id|default_if_none:'' }}">

    <label for="product">Product:</label>
    <input type="text" name="product" id="product" value="{{ product|default_if_none:'' }}">

    <label for="trackings">Trackings:</label>
    <input type="text" name="trackings" id="trackings" value="{{ trackings|default_if_none:'' }}">

    <label>
        <input type="checkbox" name="in_stock" value="1" {% if in_stock %}checked{% endif %}>
        In Stock Only
    </label>

    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" id="start_date" value="{{ start_date|default_if_none:'' }}">

    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" id="end_date" value="{{ end_date|default_if_none:'' }}">

    <button type="submit">Filter</button>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Person ID</th>
      <th>Total Payment</th>
    </tr>
  </thead>
  <tbody>
    {% for p in payments %}
      <tr>
        <td>{{ p.person_id }}</td>
        <td>{{ p.total_payment }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No results found.</td></tr>
    {% endfor %}
  </tbody>
</table>
